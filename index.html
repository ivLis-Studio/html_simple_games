<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Games Arcade</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Fun Games Arcade</h1>
    </header>
    <nav>
        <a href="#" class="game-nav-link" data-game="number-guessing-game-area">Number Guessing</a>
        <a href="#" class="game-nav-link" data-game="whack-a-mole-game-area">Whack-a-Mole</a>
        <a href="#" class="game-nav-link" data-game="tic-tac-toe-game-area">Tic-Tac-Toe</a>
        <a href="#" class="game-nav-link" data-game="memory-game-area">Memory Game</a>
    </nav>
    <main>
        <section id="game-container">
            <!-- Number Guessing Game Area -->
            <div id="number-guessing-game-area" class="game-area">
                <h2>Number Guessing Game</h2>
                <p>Guess a number between 1 and 100.</p>
                <input type="number" id="guessInput" min="1" max="100">
                <button id="guessButton">Guess</button>
                <p id="feedbackMessage"></p>
                <button id="playAgainButton" style="display:none;">Play Again</button>
            </div>
            <!-- Whack-a-Mole Game Area -->
            <div id="whack-a-mole-game-area" class="game-area">
                <h2>Whack-a-Mole</h2>
                <p>Score: <span id="moleScore">0</span></p>
                <p>Time: <span id="moleTimeLeft">30</span>s</p>
                <button id="startMoleGameButton">Start Game</button>
                <div id="moleGrid">
                    <!-- Mole cells will be generated by JavaScript -->
                </div>
            </div>
            <!-- Tic-Tac-Toe Game Area -->
            <div id="tic-tac-toe-game-area" class="game-area">
                <h2>Tic-Tac-Toe</h2>
                <p id="ticTacToeStatus">Player X's turn</p>
                <div id="ticTacToeBoard">
                    <div class="ttt-cell" data-index="0"></div>
                    <div class="ttt-cell" data-index="1"></div>
                    <div class="ttt-cell" data-index="2"></div>
                    <div class="ttt-cell" data-index="3"></div>
                    <div class="ttt-cell" data-index="4"></div>
                    <div class="ttt-cell" data-index="5"></div>
                    <div class="ttt-cell" data-index="6"></div>
                    <div class="ttt-cell" data-index="7"></div>
                    <div class="ttt-cell" data-index="8"></div>
                </div>
                <button id="ticTacToeResetButton">Reset Game</button>
            </div>
            <!-- Memory Game Area -->
            <div id="memory-game-area" class="game-area" style="display: none;">
                <h2>Memory Game</h2>
                <div id="memoryGameControls">
                    <span>Moves: <span id="memoryMoves">0</span></span>
                    <span>Matches: <span id="memoryMatches">0</span> / <span id="memoryTotalMatches">0</span></span>
                    <button id="memoryResetButton">Reset Game</button>
                </div>
                <div id="memoryGameBoard">
                    <!-- Cards will be generated by JavaScript -->
                </div>
            </div>
            <!-- Other games can be added here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Fun Games Arcade</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/number_guessing_game.js"></script>
    <script src="js/whack_a_mole.js"></script>
    <script src="js/tic_tac_toe.js"></script>
    <script src="js/memory_game.js"></script>
</body>
</html>
